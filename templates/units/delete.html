{% extends 'base_temp.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <h3>Delete Category</h3>
            <hr>

        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-4 col-md-8">

            <p class="lead">Are you sure, you want to delete unit <strong>{{ unit.name }}</strong> ?</p>

            <form method="POST" class="form-horizontal">

                {% csrf_token %}

                <div class="form-group">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-danger btn-block">Delete</button>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'unit_list' %}" class="btn btn-default btn-block">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
{% endblock %}
